<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取日期</title>
</head>

<body>
    <script>
        var date = new Date();
        // console.log(date);
        var day = date.getDay();
        // console.log(day);
        switch (day) {
            case 1:
            case 2:
            case 3:
                alert('吃饭');
                break;
            case 4:
            case 5:
            case 6:
                alert('睡觉');
                break;
            case 0:
                alert('健身')
                break;
        }
    </script>
</body>

</html>
