<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch-case的使用</title>
</head>

<body>
    <script>
        // 咨询用户今天星期几
        var day = prompt('请输入今天周几，例如，周一')
        // 判断
        switch (day) {
            case '周一':
                alert('瑜伽课');
                break;
            case '周二':
                alert('力量训练');
                break;
            case '周三':
                alert('有氧运动');
                break;
            case '周四':
                alert('游泳');
                break;
            case '周五':
                alert('搏击');
                break;
            case '周六':
                alert('伸展运动');
                break;
            case '周日':
                alert('按摩训练');
                break;
        }
    </script>
</body>

</html>
