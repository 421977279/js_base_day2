<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环求和</title>
</head>

<body>
    <script>
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum += i
        }
        console.log(sum);

        // 新功能更新迭代：打印你的英文名字
        console.log('jackie');

        // 我其实啥也没做，只是查看更改效果
    </script>
</body>
