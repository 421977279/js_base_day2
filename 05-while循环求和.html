<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while循环</title>
</head>

<body>
    <script>
        // 利用while循环的方法计算1-10之间整数和
        // 固定写法如下：
        // while(循环条件){
        //     循环体;
        // }
        var sum = 0;
        number = 1;
        while (number <= 10) {
            sum += number;
            number++;
        }
        alert('1-10之间整数和为：'+sum);
    </script>
</body>

</html>
