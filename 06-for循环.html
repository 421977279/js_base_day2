<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环的使用</title>
</head>

<body>
    <script>
        // for循环
        // 固定写法
        // for(初始化表达式;条件表达式;自增或自减表达式){
        // 循环体
        // }
        // 执行过程：
        // 1.先执行初始化表达式;
        // 2.再执行条件表达式,如果条件为true,则执行循环体;
        // 3.执行循环体完毕，然后执行自增或自减
        // 4.继续循环体,循环执行
        // 5.直到条件为false,最终跳出循环

        for (var count = 0; count < 5; count++) {
            console.log("相当于遍历，重复做多件事情");
        }
    </script>
</body>

</html>
